<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>List</title>
    <script src="js/list.js"></script>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <h4 class="text-center my-3 pb-3">To Do List</h4>

                            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                <div class="col">
                                    <div class="form-outline">
                                        <input name="task_name" type="text" class="form-control" placeholder="Task name"
                                            required autofocus>
                                    </div>
                                </div>

                                <div class="col">
                                    <button type="submit" class="btn btn-primary" onclick="add_task()">Add</button>
                                </div>
                            </form>

                            <table class="table" style="">
                                <thead>
                                    <tr>
                                        <th scope="col">Task</th>
                                        <th scope="col" style="width: 1px">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tasksList">
                                    <tr>
                                        <td>Example task name</td>
                                        <td>
                                            <button class="btn btn-danger">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
