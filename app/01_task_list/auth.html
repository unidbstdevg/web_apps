<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Auth</title>
    <link href="styles/auth.css" rel="stylesheet">
    <script src="js/auth.js"></script>
</head>

<body class="text-center">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please auth</h1>

        <label for="inputLogin" class="sr-only">Login</label>
        <input type="login" name="login" id="inputLogin" class="form-control" placeholder="Login" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <div class="alert alert-danger" id="formAlert" role="alert" hidden></div>

        <button class="btn btn-lg btn-primary btn-block" onclick="sign_in()">Sign in</button>
        <button class="btn btn-sm btn-secondary btn-block" onclick="sign_up()">Sign up</button>
    </form>
</body>

</html>
